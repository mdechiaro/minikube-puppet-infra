# setup puppetserver with default config
---
# puppetserver service
apiVersion: v1
kind: Service
metadata:
  name: puppet
spec:
  selector:
    app.kubernetes.io/name: puppetserver
  ports:
  - protocol: TCP
    port: 8140
  type: LoadBalancer
---
# psql init puppetdb
apiVersion: v1
kind: ConfigMap
metadata:
  name: r10k-setup-configmap
data:
  50-setup-r10k-env.sh: |
    #!/usr/bin/env bash
    gem install r10k

    mkdir -p /etc/puppetlabs/r10k
    cat <<EOF>> /etc/puppetlabs/r10k/r10k.yaml
    ---
    sources:
      production:
        remote: 'https://github.com/mdechiaro/minikube-puppet-control-repo'
        basedir: '/etc/puppetlabs/code/environments'
    EOF

    r10k deploy environment -pv
---
# puppetserver deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puppetserver
  labels:
    app.kubernetes.io/name: puppetserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: puppetserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: puppetserver
    spec:
      containers:
      - name: puppetserver
        image: ghcr.io/voxpupuli/container-puppetserver
        volumeMounts:
        - name: setup-r10k-env
          mountPath: /docker-entrypoint.d
        env:
        - name: AUTOSIGN
          value: 'false'
        - name: CA_HOSTNAME
          value: puppetca
        - name: CA_ENABLED
          value: 'false'
        - name: DNS_ALT_NAMES
          value: puppetca,puppet
        - name: PUPPETSERVER_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - name: puppetserver
          containerPort: 8140
      volumes:
      - name: setup-r10k-env
        configMap:
          name: r10k-setup-configmap
          defaultMode: 0500
