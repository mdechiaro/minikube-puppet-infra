# setup puppetserver with default config
---
# puppetserver service
apiVersion: v1
kind: Service
metadata:
  name: puppet
spec:
  selector:
    app.kubernetes.io/name: puppetserver
  ports:
  - protocol: TCP
    port: 8140
  type: LoadBalancer
---
# puppetserver init scripts configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: puppetserver-docker-entrypoint-configmap
data:
  50-setup-r10k-env.sh: |
    #!/usr/bin/env bash
    gem install r10k

    mkdir -p /etc/puppetlabs/r10k
    cat <<EOF>> /etc/puppetlabs/r10k/r10k.yaml
    ---
    sources:
      production:
        remote: 'https://github.com/mdechiaro/puppet-control-repo'
        basedir: '/etc/puppetlabs/code/environments'
    EOF

    r10k deploy environment -pv
  50-fix-puppetserver-params.sh: |
    #!/usr/bin/env bash
    /opt/puppetlabs/bin/puppet config set ca_server "puppetca.default.svc.cluster.local"
    /opt/puppetlabs/bin/puppet config set server "puppet.default.svc.cluster.local"
  50-setup-csr-attributes.sh: |
    #!/usr/bin/env bash

    cat <<EOF>> /etc/puppetlabs/puppet/csr_attributes.yaml
    ---
    extension_requests:
      pp_apptier: prd
      pp_role: puppetserver
    EOF
---
# puppetserver deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puppetserver
  labels:
    app.kubernetes.io/name: puppetserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: puppetserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: puppetserver
    spec:
      containers:
      - name: puppetserver
        image: ghcr.io/voxpupuli/container-puppetserver
        env:
        - name: AUTOSIGN
          value: 'false'
        - name: CA_ENABLED
          value: 'false'
        - name: CA_HOSTNAME
          value: puppetca.default.svc.cluster.local
        - name: DNS_ALT_NAMES
          value: puppet.default.svc.cluster.local
        - name: PUPPETSERVER_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - name: puppetserver
          containerPort: 8140
        volumeMounts:
        - name: docker-entrypoint-configmap
          mountPath: /docker-custom-entrypoint.d
      volumes:
      - name: docker-entrypoint-configmap
        configMap:
          name: puppetserver-docker-entrypoint-configmap
          defaultMode: 0500
